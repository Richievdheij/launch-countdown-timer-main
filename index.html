<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="countdown-container">
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="countdown">
      <div class="time-box">
        <div class="time">08</div>
        <div class="label">DAYS</div>
      </div>
      <div class="time-box">
        <div class="time">23</div>
        <div class="label">HOURS</div>
      </div>
      <div class="time-box">
        <div class="time">55</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="time-box">
        <div class="time">41</div>
        <div class="label">SECONDS</div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <a href="#"><img src="images/icon-facebook.svg" alt="Facebook"></a>
    <a href="#"><img src="images/icon-pinterest.svg" alt="Pinterest"></a>
    <a href="#"><img src="images/icon-instagram.svg" alt="Instagram"></a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richie van der Heij</a>.
  </div>
</body>
</html>
